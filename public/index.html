    body {

    }
    .screen-button {
      background-color: rgb(39, 30, 70);
      flex: 1 1;
      padding: 16px;
      border-radius: 4px;
      box-shadow: 0 8px 16px -10px rgba(61, 61, 82, 1);
      margin-bottom: 16px;
      text-align: center;
      display: block;
    }
    .screen-button:hover {
      background-color: rgb(49, 34, 101);
      box-shadow: 0 8px 16px -10px rgb(66, 29, 150);
    }
    .screen-button--primary {
      background-color: rgb(210, 1, 1);
    }
    .screen-button--primary:hover {
      background-color: #f00;
      box-shadow: 0 8px 16px -10px rgb(255, 0, 0);
    }
    .screen.screen--menu {
      max-width: 480px;
      display: grid;
      text-align: center;
      margin: 16px;
    }
    .screen.screen--menu {
      grid-template-rows: 4fr 7fr 64px;
    }

    @media screen and (min-height: 321px) {
      .screen.screen--menu {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 1px;
      }
    }
    @media screen and (max-width: 240px) {
      .logo--menu {
        max-width: 160px;
        margin: auto;
      }
      .screen.screen--menu {
        margin: 8px;
      }
    }
    @media screen and (min-width: 480px) {
      .screen.screen--menu {
        margin: 16px auto;
      }
    }

      height: 48px;
      vertical-align: bottom;
    }
